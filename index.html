<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto - JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <input type="text" name="" id="busca" onkeyup="pesquisarTarefas()" placeholder="pesquisar por titulo">
    </header>
    <main id="tarefas">
        <section>
            <h2>Tarefas <button onclick="abrirModal()">Nova tarefa</button></h2>
            <!-- <h6>nenhuma tarefa rehstrada</h6> -->
            <ul id="lista">
                <!-- li geradas autimaticamente -->
            </ul>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div id="criarTarefa" class="modal">
            <form onsubmit="novaTarefa()">
                <h3>Criar tarefa <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h3>
                
                <label for="titulo" required>Titulo</label>
                <input type="text" id="titulo">

                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
